  <script>
    // Toggle folder content and update aria-expanded
    function toggleFolderContent(contentId, btn) {
      const content = document.getElementById(contentId);
      const isOpen = content.classList.contains('open');
      if (isOpen) {
        content.classList.remove('open');
        btn.setAttribute('aria-expanded', 'false');
      } else {
        content.classList.add('open');
        btn.setAttribute('aria-expanded', 'true');
      }
    }

    // Dark/Light Mode Toggle
    document.addEventListener('DOMContentLoaded', () => {
      const modeToggle = document.getElementById('mode-toggle');
      const body = document.body;

      const applyTheme = (theme) => {
        if (theme === 'dark') {
          body.classList.add('dark-mode');
          body.classList.remove('light-mode');
        } else {
          body.classList.add('light-mode');
          body.classList.remove('dark-mode');
        }
      };

      const currentTheme = localStorage.getItem("theme") || "light";
      applyTheme(currentTheme);
      modeToggle.checked = currentTheme === "dark";

      modeToggle.addEventListener('change', () => {
        const theme = modeToggle.checked ? 'dark' : 'light';
        applyTheme(theme);
        localStorage.setItem('theme', theme);
      });
    });

    // Search Functionality: Filter folder items
    document.getElementById('search-input').addEventListener('input', function() {
      const query = this.value.toLowerCase();
      const folderItems = document.querySelectorAll('.folder-item');
      folderItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(query) ? '' : 'none';
      });
    });
  </script>
